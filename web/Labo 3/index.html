<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Labo 3</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
  </head>

  <body>
    <div id="video-info-container">
      <div id="video">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/u31qwQUeGuM?si=XwWTtLrqJL3Ho3bU"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>

      <div id="video-info">placeholder</div>

      <div id="submit-box">
        <form action="">
          <input type="text" name="url" id="url" class="textinput" />
          <input type="button" class="button" value="Add" />
        </form>
      </div>
    </div>

    <div id="playlist-container">
      <span>
        <div class="text-elements">
          <h2>video title</h2>
          <h3>uploader</h3>
          <h4>3:50</h4>
          <h5>
            <a href="https://youtube.com/watch?v=2314QWF1234QWF"
              >https://youtube.com/watch?v=2314QWF1234QWF</a
            >
          </h5>
        </div>
        <div class="buttons">
          <span>❌</span>
          <span>▶️</span>
          <span>⭐</span>
        </div>
      </span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
